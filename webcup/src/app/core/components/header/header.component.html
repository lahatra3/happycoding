<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand logo" routerLink="/home">
            <img ngSrc="assets/images/logo.png" alt="Onirix" 
                class="img-fluid" width="117" height="41" priority>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#fff" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-3" id="offcanvasNavbarLabel" routerLink="/home">
                    <img ngSrc="assets/images/logo.png" alt="Onirix" 
                        class="img-fluid" width="117" height="41" priority>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item mx-3 p-1" *ngFor="let data of listemenu">
                        <a class="nav-link fs-5" [routerLink]="data.route"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">{{data.label}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
